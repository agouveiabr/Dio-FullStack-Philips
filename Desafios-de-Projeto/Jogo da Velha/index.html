<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Desafio - Jogo da Velha</title>
  </head>
  <body>
    <h1>Jogo da Velha</h1>
    <div id="line-1">
      <div id="1" class="box" onclick="chooseBox(this.id)">-</div>
      <div id="2" class="box" onclick="chooseBox(this.id)">-</div>
      <div id="3" class="box" onclick="chooseBox(this.id)">-</div>
    </div>
    <div id="line-2">
      <div id="4" class="box" onclick="chooseBox(this.id)">-</div>
      <div id="5" class="box" onclick="chooseBox(this.id)">-</div>
      <div id="6" class="box" onclick="chooseBox(this.id)">-</div>
    </div>
    <div id="line-3">
      <div id="7" class="box" onclick="chooseBox(this.id)">-</div>
      <div id="8" class="box" onclick="chooseBox(this.id)">-</div>
      <div id="9" class="box" onclick="chooseBox(this.id)">-</div>
    </div>

    <div class="jogador">
      <label>Jogador: </label>
      <label id="jogador-selecionado"></label>
    </div>
    <div class="vencedor">
      <label>Vencedor: </label>
      <label id="vencedor"></label>
    </div>

    <div>
      <button id="btn-reiniciar" onclick="reset()">Reiniciar</button>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
